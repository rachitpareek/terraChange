{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-12 text-center pb-3">
            {{ wtf.quick_form(form, button_map={'submit':'success'}) }}
        </div>
    </div>
    <hr/>
    <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
{% endblock %}
