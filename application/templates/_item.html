<div class="card">
  <h5 class="card-header">Value: {{ item.value }}</h5>
  <div class="card-body">
    <h5 class="card-title">{{ item.count }} count of {{ item.material }} bottles </h5>
    <div>
        <form action="{{ url_for('delete_item', item_id=item.id) }}" method=post>
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>
    </div>
  </div>
</div>
<br>
